<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Element in array</title>
    <script>
 function inserEle(){
    let arr = [3,5,9,7,4,11,23,45,67,87,56];
        let position = document.getElementById('position').value;
        let newEle = document.getElementById('element').value;
        newEle= parseInt(newEle)

        for(let i = arr.length-1;i>=0;i--){
            if(i>=position){
                arr[i+1]= arr[i]
            }
            if(i==position){
                arr[i]= newEle
            }
        }
        console.log(arr)
 }
       
//   Build method  -----||
// let data =[1,2,3,4,5,6,7,89,12];
// data.splice(1,0,15)
// console.log(data)
    </script>
</head>
<body>
    <h1 style="text-align: center;">Insert Element</h1><hr>
    <input type="number" id="position" placeholder="enter position"><br><br>
    <input type="number" id="element" placeholder="enter element"><br><br>
    <button onclick="inserEle()">insert</button>
    
</body>
</html>
