<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seraching Element in Array</title>
    <script>
      function searchEle() {
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 7,9, 10];
        let item = document.getElementById('item').value;
        item = parseInt(item);
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] == item) {
            console.log(i);
            break
          }
        }
      }
    </script>
  </head>
  <body>
    <h1 style="text-align: center">Searching Element in Array</h1>
    <hr />
    <input type="number" placeholder="Search your Items" id="item" />
    <button type="submit" onclick="searchEle()">Search</button>
  </body>
</html>
